<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center the page content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Container for the dropdown and card grid */
        .container {
            text-align: center;
        }

        /* Dropdown styling */
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Card grid layout */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-items: center;
            margin-top: 50px;
        }

        /* Individual card styling */
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-front {
            background-color: #f5f4eb;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            background-color: #a6e7ef;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <label for="grid-level">Choose Level:</label>
        <select id="grid-level">
            <option value="3">Level (1) - 3x3 grid</option>
            <option value="4">Level (2) - 4x4 grid</option>
            <option value="5">Level (3) - 5x5 grid</option>
        </select>
    </div>

    <div class="container">
        <div class="card-grid" id="card-grid">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // JavaScript code
        document.addEventListener('DOMContentLoaded', () => {
            const cardGrid = document.getElementById('card-grid');
            const gridLevelSelect = document.getElementById('grid-level');

            // Event listener for when grid level changes
            gridLevelSelect.addEventListener('change', () => {
                const level = parseInt(gridLevelSelect.value);
                generateCards(level);
            });

            // Function to generate cards based on selected level
            function generateCards(level) {
                cardGrid.innerHTML = ''; // Clear existing cards

                const totalCards = level * level;
                const cardValues = Array.from({ length: totalCards }, (_, index) => index + 1);

                cardValues.forEach(value => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <img src="./Images/cardFront.png" alt="Image">
                            </div>
                            <div class="card-back">
                                <p>${value}</p>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => {
                        card.classList.add('flip');
                        setTimeout(() => {
                            card.classList.remove('flip');
                        }, 1000);
                    });
                    cardGrid.appendChild(card);
                });
            }

            // Initial generation of cards
            generateCards(parseInt(gridLevelSelect.value));
        });
    </script>
</body>
</html>
