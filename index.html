<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown">
        <label for="grid-level">Choose Level:</label>
        <select id="grid-level">
            <option value="3">Level (1) - 3x3 grid</option>
            <option value="4">Level (2) - 4x4 grid</option>
            <option value="5">Level (3) - 5x5 grid</option>
        </select>
    </div>

    <div class="container">
        <div class="card-grid" id="card-grid">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
